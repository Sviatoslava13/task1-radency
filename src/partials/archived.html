<table class="archived">
  <thead class="archived__thead thead">
    <tr class="archived__tr">
      <th class="logo"></th>
      <th class="archived__th">Name</th>
      <th class="archived__th">Created</th>
      <th class="archived__th">Category</th>
      <th class="archived__th">Content</th>
      <th class="archived__th">Dates</th>
      <th class="archived__th" colspan="3" id="toggle">
        <svg class="archived__icon" width="30" height="30">
          <use href="./images/icon.svg#archived"></use>
        </svg>
      </th>
    </tr>
  </thead>

  <tbody class="archived__tbody" data-status="active"></tbody>

  <template class="table-template" id="archived-template">
    <tr class="table-template__tr">
      <td class="logo"></td>
      <td class="table-template__td name"></td>
      <td class="table-template__td created"></td>
      <td class="table-template__td category"></td>
      <td class="table-template__td content"></td>
      <td class="table-template__td dates"></td>
      <td class="table-template__td archived">
        <button class="table-template__btn">
          <svg
            class="table-template__icon table-template__icon--archived"
            width="30"
            height="30"
          >
            <use href="./images/icon.svg#archived"></use>
          </svg>
        </button>
      </td>
    </tr>
  </template>
</table>
